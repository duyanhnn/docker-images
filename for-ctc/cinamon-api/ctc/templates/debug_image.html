{% load dict_filter %}

<!DOCTYPE html>
<html>
<title>Debug image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.demo {cursor:pointer}
</style>
<body>

<div class="w3-container">
  <h2>Debug Images</h2>
</div>


<div class="w3-content" style="max-width:1200px">
  <div class="w3-row-padding w3-section">
  {% for name in order %}
    <div class="w3-col s2">
      {% with forloop.counter|stringformat:"i" as idx %}
      <img class="demo w3-opacity w3-hover-opacity-off" src="{{ debug|get_item:name }}" style="width:100%" onclick="{{ 'currentDiv('|add:idx|add:')' }}">
      <h3>{{ name }}</h3>
      {% endwith %}
    </div>
  {% endfor %}
  <br>
  <br>
  {% for name in order %}
  <img class="mySlides" src="{{ debug|get_item:name }}" style="width:100%">
  {% endfor %}
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
</html>
