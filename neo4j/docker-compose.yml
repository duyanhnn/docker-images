version: '3'

networks:
  icopnet:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.97.97.0/24
#        gateway: 172.97.97.1

services:

  neo4j_database:
    image: neo4j:3.4.4
    env_file:
    - ./.env
    environment:
      NEO4J_AUTH: neo4j/12345
    #build: ./
    ports:
    - 7473:7473
    - 7474:7474
    - 7687:7687
    cap_add:
    - SYS_RESOURCE
    volumes:
    - ./data/databases/graph.db:/data/databases/graph.db
    - ./conf:/conf
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      icopnet:
        ipv4_address: 172.97.97.2